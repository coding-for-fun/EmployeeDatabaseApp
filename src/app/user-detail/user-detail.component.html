<div class="backgroundClr">
    <h1>Employee Id: {{userId}} </h1>

    <div *ngIf="success && userDetailData.length>0">
        <table mat-table [dataSource]="userDetailData" class="mat-elevation-z8"> -->

            <!-- job_title Column -->
            <ng-container matColumnDef="job_title">
                <th mat-header-cell *matHeaderCellDef> Job Title </th>
                <td mat-cell *matCellDef="let element"> {{element.job_title}} </td>
            </ng-container>

            <!-- department Column -->
            <ng-container matColumnDef="department">
                <th mat-header-cell *matHeaderCellDef> Department </th>
                <td mat-cell *matCellDef="let element"> {{element.department}} </td>
            </ng-container>

            <!-- company_name Column -->
            <ng-container matColumnDef="company_name">
                <th mat-header-cell *matHeaderCellDef> Company</th>
                <td mat-cell *matCellDef="let element"> {{element.company_name}} </td>
            </ng-container>

            <!-- gender Column -->
            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef> Gender</th>
                <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
            </ng-container>

            <!-- language Column -->
            <ng-container matColumnDef="language">
                <th mat-header-cell *matHeaderCellDef> Language</th>
                <td mat-cell *matCellDef="let element"> {{element.language}} </td>
            </ng-container>

            <!-- preferred_color Column -->
            <ng-container matColumnDef="preferred_color">
                <th mat-header-cell *matHeaderCellDef> Preferred Color</th>
                <td mat-cell *matCellDef="let element"> {{element.preferred_color}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnVal"></tr>
            <tr mat-row *matRowDef="let row; columns: columnVal;"></tr>
        </table>
    </div>

    <div *ngIf="!isLoading && !success">No Data</div>

    
    <mat-progress-spinner *ngIf="isLoading" mode="indeterminate"></mat-progress-spinner>

</div>
